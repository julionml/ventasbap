	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	/>

<body>
	<h1 class="w3layouts">¡Sé parte de los clientes <BR> de VentasBap! </h1>
	<div class="clear"></div>
	<div class="content-w3ls">

			<form action="#" method="post" class="agile_form">
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Nombre y Apellido" required="">
				</div>
				<div class="agileits-left">
					<input type="text" name="cedula" class="cedula" placeholder="Cédula de Identidad" required="">
				</div>
				<div class="agileits-left">
					<input type="text" name="gender" class="gender" placeholder="Género" required="">
				</div>
				<div class="checkin agileits-left">
					<input placeholder="Fecha de Nacimiento" class="date" name="date" id="datepicker" type="text" value="" onfocus="this.value = '';"
					    onblur="if (this.value == '') {this.value = '';}" required="" />
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="number" class="username" placeholder="Número de Teléfono Móvil" required="">
				</div>
				<div class="agileits-left">
					<input type="text" name="direccion" class="direccion" placeholder="Ciudad Donde Vive" required="">
				</div>
				<div class="agileits-left">
					<input type="email" name="email" class="username" placeholder="Correo Electrónico" required="">
				</div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Dirección de Envío" required="">
				</div>
				<br><br>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Usuario" required="">
				</div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Contraseña" required="">
				</div>

				<div class="submit-w3l">
					<input type="submit" value="REGISTRATE">
				</div>
			</form>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
	<h2 class="copyright-agileits">© 2018 Music School Registration. Diseñado por w3layouts | Modificado por VentasBap
